<div class="thumbnail">
  <img [src]="imgUrl" alt="" width="100%">
  <div>
    <h4 class="pull-right">{{product.price}}元</h4>
    <h4>{{product.title}}</h4>
    <p>{{product.desc}}</p>
  </div>
  <div>
    <p class="pull-right">共{{comments.length}}条评论</p>
    <p>
      <app-stars [rating]="product.rating"></app-stars>
    </p>
  </div>
</div>
<div class="well">
  <p>
    <button class="but btn-success" (click)="commentClick()">{{commentButton}}</button>
  </p>
  <div [hidden]="isCommentHidden" class="row">
    <div class="col-md-12">
      <app-stars [readonly]="false" [rating]="newRating" (ratingNewValue)="ratingNewValueClick($event)"></app-stars>
    </div>
    <div class="col-md-12">
      <textarea [(ngModel)]="newComment" style="border: none;width: 100%;height: 100px;"></textarea>
    </div>
    <div class="col-md-12">
      <button class="btn" (click)="addComment()">提交</button>
    </div>
  </div>
  <div class="row" *ngFor="let comment of comments;">
    <hr>
    <div class="col-md-12">
      <app-stars [rating]="comment.rating"></app-stars>
      <span>{{comment.user}}</span>
      <span class="pull-right">{{comment.timestamp}}</span>
      <p></p>
      <p>{{comment.content}}</p>
    </div>
  </div>
</div>
