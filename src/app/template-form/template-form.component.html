<!--模板式表单-->
<form #myForm="ngForm" (ngSubmit)="onSubmit(myForm.value, myForm.valid)" novalidate>
  <div>用户名：<input type="text" ngModel name="username" required minlength="6"></div>
  <div [hidden]="!myForm.form.hasError('required', 'username')">
    用户名是必须填写
  </div>
  <div [hidden]="!myForm.form.hasError('minlength', 'username')">
    用户名最小长度是6
  </div>
  <div>手机号：<input type="number" ngModel name="mobile" appMobile (input)="onMobileInput(myForm)"></div>
  <div [hidden]="mobileValid || mobileUntoched">
    <div [hidden]="!myForm.form.hasError('mobile', 'mobile')">
      请输入了正确的手机号
    </div>
  </div>
  <div ngModelGroup="passwordsGroup" appEqual>
    <div>密码：<input type="password" ngModel name="password" minlength="6"></div>
    <div [hidden]="!myForm.form.hasError('minlength', ['passwordsGroup', 'password'])">
      密码最小长度是6
    </div>
    <div>确认密码：<input type="password" ngModel name="pconfirm"></div>
    <div [hidden]="!myForm.form.hasError('equal', 'passwordsGroup')">
      {{myForm.form.getError('equal','passwordsGroup')?.desc}}
    </div>
  </div>
  <button type="submit">注册</button>
</form>
