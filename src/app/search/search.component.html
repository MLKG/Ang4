<form action="" name="searchForm" role="form">
  <div class="form-group">
    <label for="productTitle">商品名称：</label>
    <input type="text" name="productTitle" id="productTitle" class="form-control" placeholder="请输入商品名称">
  </div>
  <div class="form-group">
    <label for="productPrice">商品价格：</label>
    <input type="number" name="productPrice" id="productPrice" class="form-control" placeholder="请输入商品价格">
  </div>
  <div class="form-group">
    <label for="productCategory">商品类别：</label>
    <select name="productCategory" id="productCategory" class="form-control"></select>
  </div>
  <div class="form-group">
    <button type="submit" class="btn btn-primary btn-block">搜索</button>
  </div>
</form>
