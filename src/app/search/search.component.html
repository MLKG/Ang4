<form name="searchForm" role="form" [formGroup]="formModle" (ngSubmit)="onSearch()" novalidate>
  <div class="form-group" [class.has-error]="formModle.hasError('minlength', 'title')">
    <label for="productTitle">商品名称：</label>
    <input formControlName="title" type="text" name="productTitle" id="productTitle" class="form-control" placeholder="请输入商品名称">
    <span class="help-block" [class.hidden]="!formModle.hasError('minlength', 'title')">
      请至少输入三个字
    </span>
  </div>
  <div class="form-group" [class.has-error]="formModle.hasError('positiveNumber', 'price')">
    <label for="productPrice">商品价格：</label>
    <input formControlName="price" type="number" name="productPrice" id="productPrice" class="form-control" placeholder="请输入商品价格">
    <span class="help-block" [class.hidden]="!formModle.hasError('positiveNumber', 'price')">
      请输入非负数
    </span>
  </div>
  <div class="form-group">
    <label for="productCategory">商品类别：</label>
    <select formControlName="category" name="productCategory" id="productCategory" class="form-control">
      <option value="-1">全部分类</option>
      <option *ngFor="let category of categories;" [value]="category">{{category}}</option>
    </select>
  </div>
  <div class="form-group">
    <button type="submit" class="btn btn-primary btn-block">搜索</button>
  </div>
</form>
